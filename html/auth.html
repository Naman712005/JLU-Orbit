<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JLU Orbit â€” Auth</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
    color: #fff;
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    padding: 20px;
}

/* ---------- container ---------- */
.container {
    position: relative;
    width: 100%;
    max-width: 1150px;
    height: auto;
    min-height: 690px;
    border: 2px solid #00d4ff;
    box-shadow: 0 0 35px rgba(0, 212, 255, 0.5);
    overflow: hidden;
    border-radius: 20px;
}

/* the left and right form box */
.container .form-box{
    position: absolute;
    top: 0;
    width: 50%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    z-index: 3;
}

.form-box.Login{
    left: 0;
    padding: 0 40px;
}

.form-box.Login .login-btn {
    position: relative;
}

.form-box.Login .login-btn i {
    position: absolute;
    right: 20px;      
    top: 50%;
    transform: translateY(-50%);
    font-size: 18px;
}


.form-box.Login .animation{
    transform: translateX(0%);
    transition: .7s;
    opacity: 1;
    transition-delay: calc(.1s * var(--S));
}

.container.active .form-box.Login .animation{
    transform: translateX(-120%);
    opacity: 0;
    transition-delay: calc(.1s * var(--D));
}

.form-box.Register{
    right: 0;
    padding: 0 60px;
}

.form-box.Register .animation{
    transform: translateX(120%);
    transition: .7s ease;
    opacity: 0;
    filter: blur(10px);
    transition-delay: calc(.1s * var(--S));
}

.container.active .form-box.Register .animation{
    transform: translateX(0%);
    opacity: 1;
    filter: blur(0px);
    transition-delay: calc(.1s * var(--li));
}

/* OTP form sits on left center when visible */
.form-box.OTP {
  left: 25%;
  width: 50%;
  padding: 0 40px;
  display: none;
}

/* form text and inputs */
.form-box h2{
    font-size: 32px;
    text-align: center;
}

.form-box .input-box{
    position: relative;
    width: 100%;
    height: 50px;
    margin-top: 15px;
}

.input-box input{
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    font-size: 16px;
    color: #fff;
    font-weight: 600;
    border-bottom: 2px solid #fff;
    padding-right: 23px;
    transition: .5s;
}

.input-box input:focus,
.input-box input:valid{
    border-bottom: 2px solid #00d4ff;
}

.input-box label{
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    font-size: 16px;
    color: #fff;
    transition: .5s;
    pointer-events: none;
}

.input-box input:focus ~ label,
.input-box input:valid ~ label{
    top: -5px;
    color: #00d4ff;
}

.input-box i{
    position: absolute;
    top: 50%;
    right: 0;
    font-size: 18px;
    transform: translateY(-50%);
    transition: .5s;
}

.input-box input:focus ~ i,
.input-box input:valid ~ i{
    color: #00d4ff;
}

/* button styles */
.login-btn{
    position: relative;
    width: 100%;
    height: 45px;
    background: transparent;
    border-radius: 40px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    border: 2px solid #00d4ff;
    overflow: hidden;
    z-index: 1;
    color: #fff;
    transition: all 0.3s ease;
}

.login-btn::before{
    content: "";
    position: absolute;
    height: 300%;
    width: 100%;
    background: linear-gradient(135deg, #0f3460, #00d4ff, #0f3460, #00d4ff);
    top: -100%;
    left: 0;
    z-index: -1;
    transition: .5s;
}

.login-btn:hover:before{
    top: 0;
}

.regi-link{
    font-size: 14px;
    text-align: center;
    margin: 20px 0 10px;
}

.regi-link a{
    text-decoration: none;
    color: #00d4ff;
    font-weight: 600;
}

.regi-link a:hover{
    text-decoration: underline;
}

/* info content blocks on sides */
.info-content{
    position: absolute;
    top: 0;
    height: 100%;
    width: 50%;
    display: flex;
    justify-content: center;
    flex-direction: column;
    z-index: 2;
}

.info-content.Login{
    right: 0;
    text-align: left;
    padding: 0 40px 60px 150px;
}

.info-content.Login .animation{
   transform: translateX(0%);
   transition: .7s ease;
   transition-delay: calc(.1s * var(--S));
   opacity: 1;
   filter: blur(0px);
}

.container.active .info-content.Login .animation{
    transform: translateX(120%);
    opacity: 0;
    filter: blur(10px);
    transition-delay: calc(.1s * var(--D));
}

.info-content.Register{
    left: 0;
    text-align: left;
    padding: 0 150px 60px 40px;
    pointer-events: none;
}

.info-content.Register .animation{
   transform: translateX(-120%);
   transition: .7s ease;
   opacity: 0;
   filter: blur(10px);
   transition-delay: calc(.1s * var(--S));
}

.container.active .info-content.Register .animation{
    transform: translateX(0%);
    opacity: 1;
    filter: blur(0px);
    transition-delay: calc(.1s * var(--li));
}

.info-content h2{
    text-transform: uppercase;
    font-size: 36px;
    line-height: 1.3;
}

.info-content p{
    font-size: 16px;
}

/* curved background shapes */
.container .curved-shape {
    position: absolute;
    right: -1px;
    top: -5px;
    height: 920px;
    width: 1320px;
    background: linear-gradient(45deg, #0f3460, #00d4ff);
    transform: rotate(10deg) skewY(40deg);
    transform-origin: bottom right;
    transition: 1.5s ease;
    transition-delay: 1.6s;
}
.container.active .curved-shape{
    transform: rotate(0deg) skewY(0deg);
    transition-delay: .5s;
}

.container .curved-shape2 {
    position: absolute;
    left: 335px;
    top: 100%;
    height: 1035px;
    width: 1320px;
    background: #0f3460;
    border-top: 3px solid #00d4ff;
    transform: rotate(0deg) skewY(0deg);
    transform-origin: bottom left;
    transition: 1.5s ease;
    transition-delay: .5s;
}

.container.active .curved-shape2{
    transform: rotate(-11deg) skewY(-41deg);
    transition-delay: 1.2s;
}

/* Enhanced responsiveness */
@media (max-width: 1200px) {
  .container { width: 95%; max-width: 900px; }
}

@media (max-width: 1100px) {
  .container { width: 95%; height: auto; display:block; }
  .form-box, .info-content { position: relative; width: 100%; padding: 30px 20px; }
  .info-content.Login, .info-content.Register { padding: 30px 20px; }
  .curved-shape, .curved-shape2 { display:none; }
  .info-content h2 { font-size: 28px; }
}

@media (max-width: 768px) {
  body {
    padding: 10px;
    align-items: flex-start;
  }
  .container {
    border: 2px solid #00d4ff;
    box-shadow: 0 0 25px rgba(0, 212, 255, 0.3);
    margin: 10px auto;
    max-width: 480px;
    min-height: auto;
  }
  .container .form-box,
  .container .info-content {
    position: relative;
    width: 100%;
    padding: 20px 15px;
  }
  .form-box.OTP {
    left: 0;
    width: 100%;
    padding: 20px 15px;
  }
  .form-box h2 { font-size: 24px; }
  .info-content h2 { font-size: 22px; }
  .input-box { margin-top: 12px; }
}

@media (max-width: 480px) {
  body { padding: 8px; }
  .container {
    margin: 0;
    border-radius: 16px;
  }
  .form-box,
  .info-content {
    padding: 16px 12px;
  }
  .login-btn {
    font-size: 14px;
    height: 40px;
  }
}

  <body>
    <div class="container" id="authContainer">
      <div class="curved-shape"></div>
      <div class="curved-shape2"></div>

      <!-- LOGIN FORM (left) -->
      <div class="form-box Login">
        <h2 class="animation" style="--D: 0; --S: 21">Login</h2>
        <form id="loginForm" action="#">
          <div class="input-box animation" style="--D: 1; --S: 22">
            <input id="loginEmail" type="email" required />
            <label for="loginEmail">Email ID</label>
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="input-box animation" style="--D: 2; --S: 23">
            <input id="loginPassword" type="password" required />
            <label for="loginPassword">Password</label>
            <i class="fa-solid fa-lock"></i>
          </div>
          <div class="input-box animation" style="--D: 3; --S: 24">
            <button class="login-btn" type="submit"><i class="fa-solid fa-right-to-bracket"></i> &nbsp; Login</button>
          </div>

          <div class="regi-link animation" style="--D: 4; --S: 25">
            <p>
              Don't have an account? <a href="#" class="SignUpLink">Sign Up</a>
            </p>
          </div>
        </form>
      </div>

      <!-- INFO PANEL FOR LOGIN (right) -->
      <div class="info-content Login">
        <h2 class="animation" style="--D: 0; --S: 20">WELCOME BACK!</h2>
        <p class="animation" style="--D: 1; --S: 21">
          Glad to see you again! Log in to stay connected with your community.
        </p>
      </div>

            <!-- INFO PANEL FOR REGISTER (left) -->
      <div class="info-content Register">
        <h2 class="animation" style="--li: 17; --S: 0">
          WELCOME TO JLU Orbit
        </h2>
        <p class="animation" style="--li: 18; --S: 1">
          Sign up today and be a part of the official digital hub of the FAST
          community.
        </p>
      </div>

      <!-- REGISTER FORM (right) -->
      <div class="form-box Register">
        <h2 class="animation" style="--li: 17; --S: 0">Register</h2>
        <form id="signupForm" action="#">
          <div class="input-box animation" style="--li: 18; --S: 1">
            <input id="signupName" type="text" required />
            <label for="signupName">Name</label>
            <i class="fa-solid fa-user"></i>
          </div>

          <div class="input-box animation" style="--li: 19; --S: 2">
            <input id="signupCourse" type="text" required />
            <label for="signupCourse">Course</label>
            <i class="fa-solid fa-book"></i>
          </div>

          <div class="input-box animation" style="--li: 20; --S: 3">
            <input id="signupSpecialization" type="text" required />
            <label for="signupSpecialization">Specialization</label>
            <i class="fa-solid fa-layer-group"></i>
          </div>

          <div class="input-box animation" style="--li: 21; --S: 4">
            <input id="signupSemester" type="number" required min="1" />
            <label for="signupSemester">Semester</label>
            <i class="fa-solid fa-calendar-days"></i>
          </div>

          <div class="input-box animation" style="--li: 22; --S: 5">
            <input id="signupJluid" type="text" required pattern="jlu0[0-9]{4}" title="Format: jlu0 followed by 4 digits (e.g., JLU01111)" />
            <label for="signupJluid">JLU ID</label>
            <i class="fa-solid fa-id-card-clip"></i>
          </div>

          <div class="input-box animation" style="--li: 23; --S: 6">
            <input id="signupEmail" type="email" required />
            <label for="signupEmail">Email ID</label>
            <i class="fa-solid fa-envelope"></i>
          </div>

          <div class="input-box animation" style="--li: 24; --S: 7">
            <input id="signupPassword" type="password" required />
            <label for="signupPassword">Password</label>
            <i class="fa-solid fa-lock"></i>
          </div>

          <div class="input-box animation" style="--li: 25; --S: 8">
            <button class="login-btn" type="submit">Enter Community</button>
          </div>

          <div class="regi-link animation" style="--li: 26; --S: 9">
            <p>
              Already have an account? <a href="#" class="SignInLink">Sign In</a>
            </p>
          </div>
        </form>
      </div>



      <!-- OTP FORM (centered overlay style, hidden until needed) -->
      <div class="form-box OTP" id="otpBox" style="display:none; z-index: 10;">
        <h2 class="animation" style="--D: 0; --S: 21">Verify OTP</h2>
        <form id="otpForm" action="#">
          <div class="input-box animation" style="--D: 1; --S: 22">
            <input id="otpInput" type="text" maxlength="6" required />
            <label for="otpInput">Enter 6-digit OTP</label>
            <i class="fa-solid fa-key"></i>
          </div>
          <div class="input-box animation" style="--D: 3; --S: 24">
            <button class="login-btn" type="submit"><i class="fa-solid fa-check"></i> &nbsp; Verify OTP</button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/auth.js"></script>
  </body>
</html>
