<div class="flex justify-between items-center mb-8">
  <h2 class="text-2xl font-semibold text-gray-800">Groups</h2>
  <button
    onclick="document.getElementById('create-group-modal').classList.remove('hidden')"
    class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-md font-medium"
  >
    + Create Group
  </button>
</div>


<!-- Filter Tabs -->
<div class="flex flex-wrap gap-3 mb-8">
  <button data-filter="all" class="filter-btn px-4 py-1.5 bg-blue-600 text-white rounded-full font-medium text-sm">All Groups</button>
  <button data-filter="public" class="filter-btn px-4 py-1.5 bg-gray-800 text-white rounded-full font-medium text-sm">Public</button>
  <button data-filter="private" class="filter-btn px-4 py-1.5 bg-gray-800 text-white rounded-full font-medium text-sm">Private</button>
  <button data-filter="mine" class="filter-btn px-4 py-1.5 bg-gray-800 text-white rounded-full font-medium text-sm">My Groups</button>
</div>


<!-- âœ… FIXED: Groups Container -->
<!-- Use the same ID your JS expects: "groups-container" -->
<div id="groups-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
  <!-- Group cards will be added here dynamically -->
</div>

<!-- Create Group Modal -->
<div
  id="create-group-modal"
  class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50"
>
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h3 class="text-xl font-semibold mb-5 text-gray-800">Create New Group</h3>

    <form id="create-group-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Group Name</label>
        <input
          type="text"
          id="groupName"
          required
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-indigo-400 outline-none"
          placeholder="Enter group name"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Group Description</label>
        <textarea
          id="groupDesc"
          rows="3"
          required
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-indigo-400 outline-none"
          placeholder="Enter group description"
        ></textarea>  
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Category</label>
        <select
          id="groupCategory"
          required
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-indigo-400 outline-none"
        >
          <option value="">Select Category</option>
          <option value="Project">Project</option>
          <option value="Hackathon">Hackathon</option>
          <option value="Research">Research</option>
          <option value="Study">Study Group</option>
          <option value="Club">Club</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-2">Visibility</label>
        <div class="flex gap-4">
          <label class="flex items-center gap-2">
            <input type="radio" name="visibility" value="public" checked />
            <span>Public</span>
          </label>
          <label class="flex items-center gap-2">
            <input type="radio" name="visibility" value="private" />
            <span>Private</span>
          </label>
        </div>
      </div>

      <div class="flex justify-end gap-3 mt-6">
        <button
          type="button"
          onclick="document.getElementById('create-group-modal').classList.add('hidden')"
          class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-5 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700"
        >
          Create
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Group Detail Modal -->
<div
  id="group-detail-modal"
  class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50"
>
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md max-h-[80vh] overflow-y-auto">
    <div class="flex justify-between items-center mb-4">
      <h3 id="groupDetailName" class="text-xl font-semibold text-gray-800"></h3>
      <button type="button" onclick="closeGroupDetail()" class="text-gray-500 hover:text-gray-700">
        <i class="fa fa-times"></i>
      </button>
    </div>

    <p id="groupDetailDescription" class="text-gray-700 text-sm mb-3"></p>
    <p class="text-sm text-gray-600 mb-1">
      <span class="font-semibold">Category:</span>
      <span id="groupDetailCategory"></span>
    </p>
    <p class="text-sm text-gray-600 mb-1">
      <span class="font-semibold">Visibility:</span>
      <span id="groupDetailVisibility"></span>
    </p>
    <p class="text-sm text-gray-600 mb-1">
      <span class="font-semibold">Created by:</span>
      <span id="groupDetailCreator"></span>
    </p>
    <p class="text-sm text-gray-600 mb-3">
      <span class="font-semibold">Members:</span>
      <span id="groupDetailMemberCount"></span>
    </p>

    <ul id="groupDetailMembersList" class="text-sm text-gray-700 space-y-1 mb-4"></ul>

    <div class="flex items-center justify-between mt-4">
      <div class="flex gap-2">
        <button
          id="groupDetailJoinBtn"
          type="button"
          class="hidden bg-green-600 hover:bg-green-700 text-white px-4 py-1.5 rounded-md text-sm"
        >
          Join
        </button>
        <button
          id="groupDetailLeaveBtn"
          type="button"
          class="hidden bg-red-600 hover:bg-red-700 text-white px-4 py-1.5 rounded-md text-sm"
        >
          Leave
        </button>
      </div>
      <div id="groupDetailOwnerActions" class="flex gap-2 hidden">
        <button
          id="groupDetailEditBtn"
          type="button"
          class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1.5 rounded-md text-sm"
        >
          <i class="fa fa-edit mr-1"></i>Edit
        </button>
        <button
          id="groupDetailDeleteBtn"
          type="button"
          class="bg-gray-800 hover:bg-gray-900 text-white px-3 py-1.5 rounded-md text-sm"
        >
          <i class="fa fa-trash mr-1"></i>Delete
        </button>
      </div>
    </div>
  </div>
</div>
