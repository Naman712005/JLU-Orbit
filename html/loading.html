<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JLU Orbit â€” Loading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #1f6feb 0, #0d1117 40%, #020617 80%);
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        color: #e5e7eb;
      }
      .shell {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 14px;
        padding: 28px 32px;
        border-radius: 20px;
        background: rgba(15, 23, 42, 0.9);
        box-shadow: 0 20px 55px rgba(0, 0, 0, 0.7);
        border: 1px solid rgba(148, 163, 184, 0.35);
        max-width: 320px;
        text-align: center;
      }
      .orbit-mark {
        width: 40px;
        height: 40px;
        border-radius: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: conic-gradient(#1f6feb, #58a6ff, #1f6feb);
        box-shadow: 0 10px 25px rgba(56, 189, 248, 0.5);
        color: white;
      }
      .orbit-mark i {
        font-size: 18px;
      }
      .title {
        font-size: 15px;
        font-weight: 600;
      }
      .subtitle {
        font-size: 12px;
        line-height: 1.5;
        color: #9ca3af;
      }
      .progress-shell {
        width: 100%;
        height: 4px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.9);
        overflow: hidden;
        border: 1px solid rgba(75, 85, 99, 0.8);
      }
      .progress-bar {
        height: 100%;
        width: 40%;
        border-radius: inherit;
        background: linear-gradient(90deg, #58a6ff, #1f6feb);
        animation: scan 1200ms ease-in-out infinite;
      }
      @keyframes scan {
        0% {
          transform: translateX(-100%);
        }
        50% {
          transform: translateX(30%);
        }
        100% {
          transform: translateX(120%);
        }
      }
      .hint {
        font-size: 11px;
        color: #6b7280;
      }
      @media (max-width: 480px) {
        .shell {
          width: calc(100% - 48px);
          padding-inline: 20px;
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="shell">
      <div class="orbit-mark">
        <i class="fas fa-rocket"></i>
      </div>
      <p class="title">Preparing your Orbit...</p>
      <p class="subtitle">
        We are syncing your profile, feed, groups and research space inside
        JLU Orbit.
      </p>
      <div class="progress-shell">
        <div class="progress-bar"></div>
      </div>
      <p class="hint">This will only take a moment.</p>
    </div>
    <script>
   
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1200);
    </script>
  </body>
</html>
