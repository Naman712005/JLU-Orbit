<!-- Profile Page -->
<div class="bg-white shadow rounded-lg p-6">
  <!-- Profile Info -->
  <div class="flex items-center space-x-4 mb-6">
    <img
      id="profileImage"
      src="https://via.placeholder.com/100"
      class="w-24 h-24 rounded-full border object-cover"
      alt="Profile"
    >
    <div>
      <h3 id="profileName" class="text-xl font-bold">You</h3>
      <p id="profileEmail" class="text-gray-500"></p>
    </div>
  </div>

  <div class="space-y-2 mb-6">
    <p><strong>Course:</strong> <span id="profileCourse"></span></p>
    <p><strong>Specialization:</strong> <span id="profileSpecialization"></span></p>
    <p><strong>Semester:</strong> <span id="profileSemester"></span></p>
    <p><strong>JLU ID:</strong> <span id="profileJluid"></span></p>
    <p><strong>Bio:</strong> <span id="profileBio">Student | Enthusiast</span></p>
  </div>

  <!-- ✅ Edit Profile Button (was missing before) -->
  <button
    id="editProfileBtn"
    class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
  >
    Edit Profile
  </button>
</div>

<!-- ✅ Edit Profile Modal -->
<div
  id="editProfileModal"
  class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-white rounded-lg shadow-lg w-96 p-6 relative">
    <h2 class="text-lg font-semibold mb-4">Edit Profile</h2>

    <div class="space-y-3">
      <div>
        <label class="block text-sm font-medium">Name</label>
        <input
          id="editProfileName"
          type="text"
          class="w-full border rounded-md px-3 py-2 mt-1"
          placeholder="Enter your name"
        />
      </div>

      <div>
        <label class="block text-sm font-medium">Bio</label>
        <textarea
          id="editProfileBio"
          class="w-full border rounded-md px-3 py-2 mt-1"
          rows="3"
          placeholder="Enter a short bio"
        ></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium">Profile Image</label>
        <input
          id="editProfileImage"
          type="file"
          accept="image/*"
          class="w-full mt-1"
        />
      </div>
    </div>

    <div class="flex justify-end space-x-3 mt-6">
      <button
        id="cancelEditBtn"
        class="bg-gray-300 px-4 py-2 rounded-md hover:bg-gray-400"
      >
        Cancel
      </button>
      <button
        id="saveProfileBtn"
        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
      >
        Save
      </button>
    </div>
  </div>
</div>
