<div class="flex items-center justify-between mb-4">
  <h2 class="text-2xl font-bold text-sky-100">Research Hub</h2>
  <button id="addResearchBtn" class="fc-button-primary px-4 py-2 text-sm">
    <i class="fas fa-plus"></i> <span>Add Research</span>
  </button>
</div>

<div id="researchContainer" class="space-y-3">Loading research...</div>

<!-- Research Form Modal -->
<div id="researchModal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
  <div class="fc-card w-96 max-w-[95vw] p-6 relative">
    <h2 class="text-xl font-bold text-center mb-4">Add Research</h2>
    <form id="researchForm" class="space-y-4">
      <div>
        <label>Title</label>
        <input id="researchTitle" type="text" class="w-full border rounded-lg p-2" required>
      </div>
      <div>
        <label>Abstract</label>
        <textarea id="researchAbstract" class="w-full border rounded-lg p-2" required></textarea>
      </div>
      <div>
        <label>Content</label>
        <textarea id="researchContent" class="w-full border rounded-lg p-2" required></textarea>
      </div>
      <div>
        <label>Keywords (comma separated)</label>
        <input id="researchKeywords" type="text" class="w-full border rounded-lg p-2">
      </div>
      <div>
        <label>
          <input id="researchOriginal" type="checkbox"> I confirm this is my original work
        </label>
      </div>
      <div class="flex justify-end space-x-2">
        <button type="button" id="cancelResearchBtn" class="fc-button-ghost text-xs px-4 py-2">Cancel</button>
        <button type="submit" class="fc-button-primary text-xs px-4 py-2">Submit</button>
      </div>
    </form>
  </div>
</div>
